syntax = "proto3"

package pb;

message Account{
    string id =1;
    string name =2;
}

message PostAccountRequest{
    string name= 1;
}

message PostAccountResponse{
    Account account = 1;
}

message GetAccountRequest{
    string id= 1;
}

message GetAccountResponse{
    Account account= 1;
}

message GetAccountsRequest{
    uint64 skip =1;
    uint64 take =2;
}

message GetAccountsResponse{
    repeated Account accounts = 1;
}

service AccountService{
    rpc PostAccount (PostAccountRequest) return (PostAccountResponse){

    }
    rpc GetAccount (GetAccountRequest) return (GetAccountResponse){

    }
    rpc GetAccounts (GetAccountsRequest) return (GetAccountsResponse){

    }
}
